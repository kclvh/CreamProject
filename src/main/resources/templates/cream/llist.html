<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
  <title>CRUD구현 Index page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div layout:fragment="content"><!--작업 영역-->
  <div class="row"><!--외곽틀-->
    <div class="col-lg-2"></div>
    <div class="col-lg-8"><!--게시판 위치-->
      <div class="container mt-3"><!--게시판 영역-->
        <h2>회원목록</h2>
        <p>등록된 회원들입니다.</p>
        <table class="table table-hover">
          <thead><!--제목-->
          <tr>
            <th>번호</th>
            <th>회원이름</th>
            <th>아이디</th>
            <th>이메일</th>
            <th>전화번호</th>
            <th>가입일</th>
          </tr>
          </thead>
          <tbody>
          <!--data.뒤(DTO변수)를 이용, memberDTOList받은값-->
          <tr th:each="data:${memberDTOList}"><!--반복적인 게시물 출력 memberDTOList-->
            <td th:text="${data.id}">1</td>
            <td><a th:text="${data.username}" th:href="@{/memberdetail(id=${data.id})}">홍길동</a></td>
            <td th:text="${data.userid}">sample</td>
            <td th:text="${data.useremail}">sample@naver.com</td>
            <td th:text="${data.usertel}">010-0000-0000</td>
            <td th:text="${data.createDate}">2023-07-01</td>
          </tr><!--반복적인 게시물 출력 끝-->
          </tbody>
        </table>
        <!--게시글 등록페이지로 이동-->
      </div><!--게시판 영역 끝-->
    </div><!--게시판 위치 끝-->
    <div class="col-lg-2"></div>
  </div>

</div><!--작업 영역 끝-->
</body>
</html>
